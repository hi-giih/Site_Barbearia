<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> Barbearia Alura</title>
    <link rel="stylesheet" href="resetcss.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1> <img src="Img/logo.png" alt="Logo"> </h1>

            <nav>
                <ul>
                    <li class="imagemetextoli"> <a class="imagemetextoa" href="index.html">Home</a></li>
                    <li class="'imagemetextoli"> <a class="imagemetextoa" href="Produtos.html">Produtos</a></li>
                    <li class="imagemetextoli"> <a class="imagemetextoa" href="Contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="inputPadrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="inputPadrao" required placeholder="(DD)xxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="30" rows="10" id="mensagem" class="inputPadrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="Email" id="radio-telefone">
                    Telefone</label>

                <label for="radio-WhatsApp"><input type="radio" name="contato" value="Email" id="radio-WhatsApp"
                        checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend> Qual horario prefere ser atendido?</legend>
                <select class="periodo">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
                email?</label><br>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>
    </main>



    <footer>
        <img src="Img/logo-branco.png" alt="Logo" width="100px">
        <p class="copyright">&copy; Esperamos você!!</p>
    </footer>
</body>

</html>
